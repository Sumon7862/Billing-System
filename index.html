<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Premium Shop Management System</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- NAV BAR -->
<nav>
  <ul>
    <li data-page="dashboard">Dashboard</li>
    <li data-page="inventory">Inventory</li>
    <li data-page="pos">POS / Sell</li>
    <li data-page="customer">Customer Invoice</li>
    <li data-page="reports">Reports</li>
  </ul>
</nav>

<!-- PAGES -->
<section id="dashboard" class="page">
  <h2>ðŸ“Š Dashboard</h2>
  <div id="dashboardCards" class="cards"></div>
  <div id="stockAnalytics" class="cards"></div>
</section>

<section id="inventory" class="page">
  <h2>Inventory</h2>
  <h3>Add Product</h3>
  <input id="pName" placeholder="Product Name">
  <select id="pUnit">
    <option value="piece">Piece</option>
    <option value="kg">KG</option>
  </select>
  <input id="pPrice" type="number" placeholder="Default Price">
  <input id="pStock" type="number" placeholder="Stock Quantity">
  <button id="addProductBtn">Add Product</button>

  <h3>Product List</h3>
  <table>
    <thead>
      <tr><th>Name</th><th>Unit</th><th>Price</th><th>Stock</th><th>Action</th></tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>
</section>

<section id="pos" class="page">
  <h2>POS / Sell</h2>
  <input id="customerName" placeholder="Customer Name">
  <select id="sellProduct"></select>
  <input id="sellPrice" type="number" placeholder="Sell Price">
  <input id="sellQty" type="number" placeholder="Quantity">
  <button id="addCartBtn">Add to Cart</button>

  <table>
    <thead>
      <tr><th>Product</th><th>Price</th><th>Qty</th><th>Total</th><th>X</th></tr>
    </thead>
    <tbody id="cartTable"></tbody>
  </table>
  <h3>Grand Total: à§³ <span id="grandTotal">0</span></h3>
  <button id="confirmSaleBtn">Confirm Invoice</button>
</section>

<section id="customer" class="page">
  <h2>Customer Invoices</h2>
  <input id="filterCustomer" placeholder="Search Customer">
  <table>
    <thead>
      <tr><th>Date</th><th>Customer</th><th>Items</th><th>Total</th></tr>
    </thead>
    <tbody id="customerTable"></tbody>
  </table>
</section>

<section id="reports" class="page">
  <h2>Reports</h2>
  <div id="reportCards" class="cards"></div>
  <h3>Sales Table</h3>
  <table>
    <thead>
      <tr><th>Date</th><th>Items Sold</th><th>Total Sale</th></tr>
    </thead>
    <tbody id="salesTable"></tbody>
  </table>
</section>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/app.js"></script>
<script type="module" src="js/dashboard.js"></script>
<script type="module" src="js/inventory.js"></script>
<script type="module" src="js/pos.js"></script>
<script type="module" src="js/customer.js"></script>
<script type="module" src="js/reports.js"></script>

</body>
</html>
